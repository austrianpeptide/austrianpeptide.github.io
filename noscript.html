<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Austrian Peptide Symposium Registration</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center" id="background-picture">
    <div class="main-container w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead position-fixed fixed-top bg-light shadow-sm">
        <div class="w-100 d-flex justify-content-around">
          <div>
            <h3 class="masthead-brand">AtPS</h3>
          </div>
          <div>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link" href="index.html">Home</a>
              <!-- <a class="nav-link" href="info.html">Information</a> -->
            </nav>
          </div>
        </div>
      </header>
      <noscript>
        <meta http-equiv="refresh" content="0;url=noscript.html">
      </noscript>
      <div class="page shadow-lg bg-transparent pb-5 d-flex justify-content-center" id="vue-register">
        <div class="p-5 w-75">
          <h2>Register</h2>
          <form method="POST" enctype="multipart/form-data" action="https://litrev.org/atps/items?noscript=true">
            <fieldset>
              <div class="d-flex justify-content-center">
                <div class="form-group p-2">
                  <label>First name:</label>
                  <input type="text" name="firstName" class="form-control">
                </div>
                <div class="form-group p-2">
                  <label>Last name:</label>
                  <input type="text" name="lastName" class="form-control">
                </div>
              </div>
              
              <div class="">
                <div class="form-group p-2">
                  <label>Email address:</label>
                  <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group p-2">
                  <label>Affiliation</label>
                  <textarea class="form-control w-100" name="affiliation"></textarea>
                </div>
                <div class="form-group text-left w-50 pl-5">
                  <div class="form-group">
                    <input type="checkbox" name="isStudent" class="form-check-input"> Student
                  </div>
                  <div class="form-group">
                    <input type="checkbox" name="isMember" class="form-check-input"> EPS member
                  </div>
                  <div class="form-group">
                    <input type="checkbox" name="willPart" class="form-check-input"> Participate in Social Evening
                  </div>
                </div>
              </div>
              <div class="ml-3">
                <div class="form-group text-left">
                  <div class="pr-2">
                    <label>Abstract:</label></div>
                  <input type="file" id="file" ref="file" name="file" class="form-control-file">
              </div>
            </fieldset>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>      
      <footer class="mastfoot">
        <div class="inner">
          <small>
            <p>
              For more information and involvement in future meetings please contact: Dr. Christian Gruber</p>
            <p>
              Tel.: +43-(0)1-40160-31390, Email: christian.w.gruber@meduniwien.ac.at
            </p>
          </small>
        </div>
      </footer>
    </div>
  </body>
</html>
